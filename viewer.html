<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <style>
            model-viewer {
    width: 100%;
    height: 550px;
    background-color:aliceblue;
    border-radius: 50px;
}

        </style>
        <title>Viewer</title>
    </head>
    <body>
        <model-viewer
    src="images/twinico.glb"
    camera-controls
    auto-rotate
    camera-orbit="180deg 90deg 0.1m"
    camera-target="0m 1m 0m"
    ar>
</model-viewer>
    </body>
</html>
